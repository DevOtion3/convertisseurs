    <title>Convertisseurs</title>

<body>
    <div class="container">
    <label for="FromThisCurrency">
<select name="" id="fromThisCurrency">
    <option value="euros">Euros</option>
    <option value="dollars">Dollars</option>
    <option value="chf">CHF</option>
</select>
        <input type="number" id="amountFrom" placeholder="1,00">

    <label for="FromThisCurrency">
        <select name="" id="toThisCurrency">
            <option value="euros">Euros</option>
            <option value="dollars" >Dollars</option>
            <option value="chf">CHF</option>
        </select>
                <input type="number" id="result" >
            </label>
    <button id="convert">Convertir</button>
</div>
